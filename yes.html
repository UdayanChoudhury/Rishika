<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./yes_style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $('.container')
          .mouseenter(function () {
            $('.card').stop().animate(
              {
                top: '-90px',
              },
              'slow'
            )
          })
          .mouseleave(function () {
            $('.card').stop().animate(
              {
                top: 0,
              },
              'slow'
            )
          })
      })
    </script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="valentine">
        <div class="envelope"></div>
        <div class="front"></div>
        <div class="card">
          <div class="text">I<br />LOVE<br />You Too</div>
          <div class="heart"></div>
        </div>
        <div class="hearts">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
          <div class="four"></div>
          <div class="five"></div>
        </div>
      </div>
      <div class="shadow"></div>
    </div>
    <div class="button-container">
      <button class="btn">
         <a href="valentine_index.html" target="blank">NEXT</a>
        </button>
    </div>
  </body>
</html>
